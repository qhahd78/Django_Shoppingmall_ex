{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
    <form method="POST" action="{% url 'user_login' %}">
        {% csrf_token %}
        <input name="username" placeholder="아이디를 입력해주세요." type="text"><br>
        <input name="password" placeholder="비밀번호를 입력해주세요." type="password"><br>
        <button>Login</button>
    </form>
{% endblock %}

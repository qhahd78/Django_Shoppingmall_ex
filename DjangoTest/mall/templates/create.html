<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
</head>
<body>
    <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input name="product_img" type="file">
        <input name="product_name" type="text" placeholder="상품 명을 입력해주세요. ">
        <input name="product_info" type="text" placeholder="상품에 대한 설명을 입력해주세요. ">
        <button>상품 등록</button>
    </form>
</body>
</html>

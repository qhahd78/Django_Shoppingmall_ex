{% extends 'base.html' %}

{% block title %} 상품 상세 {% endblock %}
{% block content %}
    <img src="{{ product.product_img.url }}" width="300px" height="300px">
    <p>{{product.product_name}}</p>
    <p>{{product.product_info}}</p>
    {% if user.is_authenticated %}
    <a href="{% url 'order' product.id %}">
        <button>주문하기</button>
    </a>
        {% if user.is_superuser %}
        <a href="{% url 'update' product.id %}">
            <button>상품 수정</button>
        </a>
        <a href="{% url 'delete' product.id %}">
            <button>상품 삭제</button>
        </a>
        {% endif %}
    {% endif %}

{% endblock %}

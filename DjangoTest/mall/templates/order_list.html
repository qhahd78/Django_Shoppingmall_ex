<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 목록</title>
</head>
<body>
    <h3>주문 목록</h3>
    {% for product in product_list %}
    {{product}}
    <p><img src = "{{ product.product_img.url }}" width="300px" height="300px"></p>
    <p>상품명 : {{product.product_name}}</p> 
    <p>상품 설명 : {{product.product_info}} </p>
    {% endfor %}
</body>
</html>
